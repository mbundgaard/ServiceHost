name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest version and increment major
        id: version
        shell: pwsh
        run: |
          $tags = git tag -l "v*" | Sort-Object -Descending { [int](($_ -replace '^v', '') -split '\.')[0] }
          if ($tags) {
            $latestTag = $tags | Select-Object -First 1
            $version = $latestTag -replace '^v', ''
            $major = [int]($version -split '\.')[0]
            $newMajor = $major + 1
          } else {
            $newMajor = 1
          }
          $newVersion = "$newMajor"
          $assemblyVersion = "$newMajor.0.0"
          echo "version=$newVersion" >> $env:GITHUB_OUTPUT
          echo "assemblyVersion=$assemblyVersion" >> $env:GITHUB_OUTPUT
          echo "tag=v$newVersion" >> $env:GITHUB_OUTPUT
          echo "New version: $newVersion (assembly: $assemblyVersion)"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish
        run: |
          dotnet publish src/ServiceHost.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:Version=${{ steps.version.outputs.assemblyVersion }} -o publish

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ServiceHost ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: publish/ServiceHost.exe
